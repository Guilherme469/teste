<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="prototype2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Dev Finances">
    </header>
    <div class="container">
        <section>
            <div id="balance">
                <h2 class="sr-only">Balan√ßo</h2>
                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="Imagem de entradas">
                    </h3>
                    <p id="incomeDisplay">R$ 5.000,00</p>

                </div>
                <div class="card">
                    <h3>
                        <span>Saidas</span>
                        <img src="./assets/expense.svg" alt="Imagem de saidas">
                    </h3>
                    <p id="expensiveDisplay">R$ 2.000,00</p.>
                </div>
                <div class="card green">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Imagem de total">
                    </h3>
                    <p id="totalDisplay">R$ 3.000,00</p>
                </div>
            </div>
    </div>
    </div>
    </section>
    <section>
        <div id="transactions">
            <h2 class="sr-only">Transacoes</h2>

            
        
            <a class="button new" href='#' onclick="modalOverlay()">+ Nova Transacao</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descricao</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
        </div>
    </section>
    <div class="modal-overlay" id='modal'>
        <div class="modal">
            <div class="form">
                
                <h2 class="sr-only">Nova Transacao</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label 
                        class="sr-only" 
                        for="description">Descricao</label>
                        <input 
                        type="text" 
                        id="description" 
                        name="description" 
                        placeholder="Descricao" 
                        />
                    </div>
                    <div class="input-group">
                        <label 
                        class="sr-only" 
                        for="amount">Valor</label>
                        <input 
                        type="number" 
                        step="0.01" 
                        id="amount" 
                        name="amount" 
                        placeholder="0,00" 
                        />
                        <small class="help">Use o sinal - (negativo) para despesas e (virgula) para as casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label 
                        class="sr-only" 
                        for="date">Data</label>
                        <input 
                        type="date" 
                        id="date" 
                        name="date" 
                        placeholder="Data" 
                        />
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="cancel()" id="cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>         
    </div>
    <script src="prototype2.js"></script>

    <footer>2021 - dev.finance$</footer>
</body>

</html>
