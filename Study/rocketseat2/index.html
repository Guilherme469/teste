<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Logo Dev Finance" />
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanco</h2>
        <div class="card">
          <h3>
            <span>Entradas</span>
            <!– ESSE SPAN E PRA MANTER O ELEMENTO NA LINHA  –>
            <img src="./assets/income.svg" alt="Imagem de Entradas" />
          </h3>
          <p id="incomeDisplay">R$ 5.000,00</p>
        </div>
        <div class="card">
          <h3>
            <span>Saidas</span>
            <img src="./assets/expense.svg" alt="Imagem de Saidas" />
          </h3>
          <p id="expenseDisplay">R$ -1.500,00</p>
        </div>
        <div class="card green">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de Total" />
          </h3>
          <p id="totalDisplay">R$ 3.500,00</p>
        </div>
      </section>
      <section id="transaction">
        <h2 class="sr-only">Transacoes</h2>
        <a href="#" onclick="Modal.open()" class="button new"
          >+ Nova Transacao</a
        >
        <!– ESSE # no a E PRA ADICIONAR SO # NO LINK DA PAG –>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descricao</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transacao</h2>
          <form action="">
            <div class="input-group">
              <label class="sr-only" for="description">Descricao</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descricao"
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <!– esse step faz contar o numero –>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="Valor"
              />
              <small class="help"
                >Use o sinal - (negativo) para despesas e , (virgula) para casas
                decimais</small
              >
            </div>
            <div class="input-group">
              <label class="sr-only" for="data">Data</label>
              <input type="date" id="data" name="data" placeholder="Data" />
            </div>
            <div class="input-group actions">
              <a onclick="Modal.close()" href="#" class="button cancel"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
        <div class="modal-content"></div>
      </div>
    </div>

    <footer>
      <p>2021 - dev.finance$</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
